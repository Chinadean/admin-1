query getUntranslatedPosts($from: I18NLocaleCode, $to: String, $page: Int, $pageSize: Int) {
  posts(
    locale: $from
    filters: { or: [{ localizations: { locale: { ne: $to } } }, { localizations: { locale: { null: true } } }] }
    pagination: { page: $page, pageSize: $pageSize }
  ) {
    data {
      attributes {
        locale
        text
        image {
          data {
            attributes {
              url
            }
          }
        }
        localizations {
          data {
            attributes {
              locale
              text
            }
          }
        }
      }
    }
  }
}
