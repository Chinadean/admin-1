query getTranslatedPosts($locale: I18NLocaleCode!, $first: String!, $second: String!) {
  translated: posts(
    locale: $locale
    filters: {
      and: [
        { not: { localizations: { locale: { eq: $first } } } }
        { not: { localizations: { locale: { eq: $second } } } }
      ]
    }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  all: posts(locale: $locale) {
    meta {
      pagination {
        total
      }
    }
  }
}
