mutation createPost($locale: I18NLocaleCode, $text: String!, $image: ID!, $tags: [ID], $hashtag: ID) {
  createPost(locale: $locale, data: { text: $text, image: $image, tags: $tags, hashtag: $hashtag }) {
    data {
      attributes {
        text
        image {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
